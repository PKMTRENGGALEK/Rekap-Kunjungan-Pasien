<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekap Kunjungan Pasien - Mei 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .table-responsive {
      overflow-x: auto;
    }
    #tableHead th {
      font-size: 0.75rem;
      padding: 4px;
      white-space: nowrap;
      min-width: 45px;
      max-width: 55px;
      text-align: center;
      vertical-align: middle;
    }
    #dataBody td {
      font-size: 0.8rem;
      padding: 4px;
      text-align: center;
      vertical-align: middle;
    }
    thead.table-dark th {
      position: sticky;
      top: 0;
      z-index: 2;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="text-center mb-4">Rekap Kunjungan Pasien - Mei 2025</h2>

    <!-- Loading -->
    <div id="loading" class="text-center my-3">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Memuat data...</p>
    </div>

    <!-- Konten -->
    <div id="content" style="display:none;">
      <div class="table-responsive">
        <table class="table table-sm table-bordered table-striped table-hover align-middle text-center">
          <thead class="table-dark" id="tableHead"></thead>
          <tbody id="dataBody"></tbody>
        </table>
      </div>

      <!-- Chart -->
      <div class="card shadow-sm mt-4">
        <div class="card-body">
          <h5 class="card-title">Grafik Kunjungan Pasien</h5>
          <canvas id="kunjunganChart" height="100"></canvas>
        </div>
      </div>
    </div>

<script>
async function loadData() {
  try {
    document.getElementById("loading").style.display = "block";

    const response = await fetch("https://script.google.com/macros/s/AKfycbxe7zF8WcS3gtl3VA6v9WFgAcEaqfUBSKcQj2xb2DugkN1dfzSXVpZAeu_lbhwXzwmMMw/exec");
    const json = await response.json();

    const data = Array.isArray(json) ? json : (json.data || []);

    const meiData = data.filter(item => {
      const tgl = new Date(item.Tanggal);
      return !isNaN(tgl) && tgl.getMonth() === 4 && tgl.getFullYear() === 2025;
    });

    const dailyStats = {};
    meiData.forEach(item => {
      const tgl = new Date(item.Tanggal);
      if (isNaN(tgl)) return;
      const key = `${tgl.getDate()}-Mei`;
      if (!dailyStats[key]) {
        dailyStats[key] = { total: 0, bpjs: 0, nonbpjs: 0 };
      }
      dailyStats[key].total++;
      const rawBpjs = (item["No BPJS"] || "").toString().trim();
      const noBpjs = rawBpjs.replace(/\D/g, "");
      if (noBpjs !== "") {
        dailyStats[key].bpjs++;
      } else {
        dailyStats[key].nonbpjs++;
      }
    });

    const labels = Object.keys(dailyStats);
    const totalPasien = labels.map(l => dailyStats[l].total);
    const bpjsPasien = labels.map(l => dailyStats[l].bpjs);
    const nonbpjsPasien = labels.map(l => dailyStats[l].nonbpjs);

    document.getElementById("tableHead").innerHTML = `
      <tr>
        <th>Keterangan</th>
        ${labels.map(l => `<th>${l}</th>`).join("")}
      </tr>
    `;

    document.getElementById("dataBody").innerHTML = `
      <tr>
        <td>Total Pasien</td>
        ${labels.map((l, i) => `<td>${totalPasien[i]}</td>`).join("")}
      </tr>
      <tr>
        <td>Pasien BPJS</td>
        ${labels.map((l, i) => `<td>${bpjsPasien[i]}</td>`).join("")}
      </tr>
      <tr>
        <td>Pasien Non-BPJS</td>
        ${labels.map((l, i) => `<td>${nonbpjsPasien[i]}</td>`).join("")}
      </tr>
    `;

    const ctx = document.getElementById("kunjunganChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          { label: "Total Pasien", data: totalPasien, borderColor: "blue", backgroundColor: "rgba(0,0,255,0.1)", fill: true, tension: 0.3 },
          { label: "Pasien BPJS", data: bpjsPasien, borderColor: "green", backgroundColor: "rgba(0,255,0,0.1)", fill: false, tension: 0.3 },
          { label: "Pasien Non-BPJS", data: nonbpjsPasien, borderColor: "red", backgroundColor: "rgba(255,0,0,0.1)", fill: false, tension: 0.3 }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: "top" }, title: { display: true, text: "Rekap Pasien Mei 2025" } },
        scales: { x: { ticks: { autoSkip: true, maxTicksLimit: 10 } } }
      }
    });

    document.getElementById("content").style.display = "block";

  } catch (error) {
    console.error("Fetch error:", error);
  } finally {
    document.getElementById("loading").style.display = "none";
  }
}

loadData();
</script>

</body>
</html>
